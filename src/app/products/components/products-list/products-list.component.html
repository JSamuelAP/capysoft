<div class="grid">
  <div
    *ngFor="let product of products"
    class="col-12"
    [ngClass]="{
      'sm:col-6 lg:col-4 xl:col-3': fullWidth,
      'lg:col-6 xl:col-4': !fullWidth
    }"
  >
    <product-card
      [product]="product"
      [pickable]="isOrderList"
      [editable]="isAdminList"
    ></product-card>
  </div>
</div>
