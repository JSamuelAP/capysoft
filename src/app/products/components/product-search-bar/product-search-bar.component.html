<div class="flex align-items-center gap-2">
  <input
    type="text"
    pInputText
    placeholder="Buscar por nombre"
    class="w-full"
    [(ngModel)]="searchTerm"
    (keydown.enter)="search()"
  />
  <p-button
    (onClick)="search()"
    icon="pi pi-search"
    [style]="{ color: 'white' }"
  />
</div>
