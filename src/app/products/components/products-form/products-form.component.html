<p-toast />
<p-card [header]="isEditing ? 'Editar producto' : 'Dar de alta producto'">
  <form
    class="flex flex-column gap-4"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <div class="flex flex-column gap-1">
      <label for="nombre">Nombre</label>
      <input
        formControlName="nombre"
        pInputText
        type="text"
        id="nombre"
        required
      />
    </div>
    <div class="flex flex-column gap-1">
      <label for="precio">Precio</label>
      <p-inputNumber
        formControlName="precio"
        inputId="precio"
        class="p-fluid"
        mode="currency"
        currency="MXN"
        locale="es-MX"
        required
      />
    </div>
    <div class="flex flex-column gap-1">
      <label for="categoria">Categoria</label>
      <p-dropdown
        formControlName="categoria"
        [options]="categorias"
        optionLabel="nombre"
        placeholder="Seleccione una categoría"
        class="p-fluid"
        required
      />
    </div>
    <div class="flex justify-content-center">
      <p-fileUpload
        #fileUpload
        chooseLabel="Escoger imágen"
        chooseIcon="pi pi-upload"
        formControlName="foto"
        accept="image/*"
        maxFileSize="1000000"
        (onSelect)="onSelect($event)"
      >
        <ng-template
          pTemplate="header"
          let-files
          let-chooseCallback="chooseCallback"
          let-clearCallback="clearCallback"
          let-uplloadCallback="uploadCallback"
        >
          <div
            class="flex flex-wrap justify-content-between align-items-center flex-1 gap-2"
          >
            <div class="flex gap-2">
              <p-button
                label="Elegir foto"
                (onClick)="chooseCallback()"
                icon="pi pi-images"
                [outlined]="true"
              />
              <p-button
                label="Cancelar"
                (onClick)="clearCallback()"
                icon="pi pi-times"
                [outlined]="true"
                severity="danger"
                [disabled]="!files || files.length === 0"
              />
            </div>
          </div>
        </ng-template>
        <ng-template
          pTemplate="content"
          let-files
          let-removeFileCallback="removeFileCallback"
        >
          <div *ngIf="files?.length > 0">
            <div class="flex flex-wrap p-0 sm:p-5 gap-5">
              <div
                *ngFor="let file of files; let i = index"
                class="card m-0 px-6 py-4 flex flex-column border-1 surface-border align-items-center gap-3"
              >
                <div>
                  <img
                    role="presentation"
                    [alt]="file.name"
                    [src]="file.objectURL"
                    width="100"
                    height="50"
                  />
                </div>
                <span class="font-semibold">{{ file.name }}</span>
                <p-button
                  icon="pi pi-times"
                  (onClick)="removeFileCallback($event, i)"
                  [outlined]="true"
                  [rounded]="true"
                  severity="danger"
                />
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="file"></ng-template>
        <ng-template pTemplate="empty">
          <p class="text-center">
            <i class="pi pi-file-arrow-up"></i> Arrastra y suelta aquí.
          </p>
        </ng-template>
      </p-fileUpload>
    </div>
    <div class="flex gap-3 mt-1">
      <p-button
        label="Cancelar"
        size="large"
        class="w-full"
        styleClass="w-full"
        severity="secondary"
        icon="pi pi-ban"
        [outlined]="true"
        (onClick)="onCancel()"
      />
      <p-button
        [label]="isEditing ? 'Actualizar' : 'Agregar'"
        size="large"
        class="w-full"
        styleClass="w-full"
        [icon]="isEditing ? 'pi pi-pencil' : 'pi pi-plus'"
        type="submit"
      />
    </div>
  </form>
</p-card>
