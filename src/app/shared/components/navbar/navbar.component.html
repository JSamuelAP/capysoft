<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <a
        routerLink="/"
        pRipple
        class="p-menuitem-link text-orange-800 font-bold"
      >
        <img src="../../../../assets/logo.png" alt="Logo" class="w-3rem mr-2" />
        <span class="pr-4"> El Rinc√≥n del Capibara </span>
      </a>
    </ng-template>
    <ng-template pTemplate="items" let-item>
      <a
        [routerLink]="item.route"
        pRipple
        class="flex align-items-center p-menuitem-link"
      >
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
  </p-menubar>
</div>
