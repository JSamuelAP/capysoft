<header class="grid">
  <div class="col-12 sm:col-8 lg:col-9">
    <h1>Dashboard de ventas</h1>
  </div>
  <div class="col-12 sm:col-4 lg:col-3 align-self-center">
    <p-calendar
      dateFormat="dd/mm/yy"
      [iconDisplay]="'input'"
      [showIcon]="true"
      inputId="icondisplay"
      placeholder="dd/MM/YYYY"
      class="p-fluid"
    />
  </div>
</header>
