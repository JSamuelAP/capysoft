<p-card header="Pedidos de Productos">
  <div *ngIf="products.length > 0">
    <div *ngFor="let product of products" class="mb-4">
      <div class="flex justify-content-between align-items-center gap-2">
        <div class="flex flex-column">
          <span>{{ product.nombreProducto }}</span>
          <span class="text-orange-800">{{
            "$" + product.precioProducto
          }}</span>
        </div>
        <orders-ammount
          [id]="product.idProducto"
          [precio]="product.precioProducto"
          [ammount]="product.cantidadProducto"
          (subtotalChange)="actualizarTotal($event)"
        ></orders-ammount>
      </div>
      <p-divider />
    </div>
  </div>
  <div *ngIf="products.length === 0" class="empty-products-message">
    <span class="icon-warning">ℹ️</span>
    <span>Favor de agregar productos para continuar con la venta</span>
  </div>
  <div>
    <pay-orders
      [total]="total"
      [products]="products"
      (limpiarProductos)="handleLimpiarProductos()"
    >
    </pay-orders>
  </div>
</p-card>
