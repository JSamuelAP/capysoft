<div class="flex align-items-center gap-3 flex-wrap">
  <p-button
    icon="pi pi-minus"
    [rounded]="true"
    [outlined]="true"
    (onClick)="decrement()"
    size="small"
    class="font-bold"
  />
  <span>
    {{ ammount }}
  </span>
  <p-button
    icon="pi pi-plus"
    [rounded]="true"
    [outlined]="true"
    (onClick)="increment()"
    size="small"
  />
</div>
